orum']['quote']); ?></a>							<a href="<?php echo($post['edit_link']); ?>"><?php echo($GLOBALS['TL_LANG']['forum']['edit']); ?></a>						</td>					</tr>				</tr>				</table><hr>			<?php endforeach; ?>		<?php else: ?>			<tr class="noposts"><td><?php echo($GLOBALS['TL_LANG']['forum']['no_posts']); ?></td></tr>		<?php endif; ?>	</div>	<a href="<?php echo($this->postcreator); ?>"><?php echo($GLOBALS['TL_LANG']['forum']['answer']); ?></a></div>
